name: Build and Release ATtiny85 Firmware

on:
  push:
    branches: [master]
    tags: ['v*']
  pull_request:
    branches: [master]

permissions:
  contents: write
  releases: write

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: shadowdark-torch-rs
  RELEASE_NAME: attiny85-shadowdark-torch

jobs:
  check:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check code formatting
        run: cargo fmt --check

      - name: Run clippy
        run: cargo clippy --all-targets -- -D warnings

      - name: Check compilation
        run: cargo check

  build:
    name: Build Firmware
    runs-on: ubuntu-latest
    needs: check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y avr-libc gcc-avr

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Cache cargo tools
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/
          key: ${{ runner.os }}-cargo-tools-${{ hashFiles('justfile') }}

      - name: Install tools
        run: |
          # Install cargo-binutils if not cached
          if ! command -v cargo-objcopy &> /dev/null; then
            cargo install cargo-binutils
          fi
          
          # Install just if not cached
          if ! command -v just &> /dev/null; then
            curl --proto '=https' --tlsv1.2 -sSf https://just.systems/install.sh | bash -s -- --to ~/.cargo/bin
          fi

      - name: Build firmware
        run: |
          ~/.cargo/bin/just release

      - name: Show memory usage
        run: ~/.cargo/bin/just size

      - name: Get build metadata
        id: meta
        run: |
          echo "sha8=$(echo ${GITHUB_SHA} | cut -c1-8)" >> $GITHUB_OUTPUT
          echo "build_date=$(date +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_OUTPUT

      - name: Upload hex file as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || format('{0}-{1}-{2}', env.RELEASE_NAME, github.run_number, steps.meta.outputs.sha8) }}
          path: dist/${{ env.BINARY_NAME }}.hex
          retention-days: 30

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ðŸ”¥ **ATtiny85 Shadowdark Torch Simulator Firmware**

            **Build Info:**
            - Commit: `${{ github.sha }}`
            - Build: #${{ github.run_number }}
            - Date: ${{ steps.meta.outputs.build_date }}

            **Flash Instructions:**
            ```bash
            # Download the hex file and flash to ATtiny85
            avrdude -p attiny85 -c usbtiny -U flash:w:${{ env.BINARY_NAME }}.hex:i

            # Or with USBasp programmer
            avrdude -p attiny85 -c usbasp -U flash:w:${{ env.BINARY_NAME }}.hex:i
            ```

            **Hardware Setup:**
            - MCU: ATtiny85
            - Clock: 1MHz (internal oscillator)
            - PWM Output: PB1 (Pin 6) - Connect LED/torch circuit
            - ADC Input: PB5 (Pin 1) - Random seed (can be left floating)
          files: |
            dist/${{ env.BINARY_NAME }}.hex
          draft: false
          prerelease: false
